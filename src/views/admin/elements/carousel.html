<:template pub/admin/main-header.html> 


<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- .content-header -->
    <section class="content-header">
        <div class="content-title">
            <div class="content-title-heading">
                <div class="content-title-icon">
                    <i class="bi bi-code-square icon-gradient bg-mean-fruit"></i>
                </div>
                <div class="">
                    幻灯片
                    <div class="content-title-subheading">可选择添加切换按钮，前进与后退等功能</div>
                </div>
            </div>
            <div class="content-title-actions">
                <a class="btn btn-success btn-icon btn-shadow" target="_blank" href="https://v5.bootcss.com/docs/components/carousel/">
                <i class="bi bi-bootstrap"></i>
                More on Bootstrap</a>
            </div>
        </div>
    </section>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="main-content">

                    <div class="card main-card">
                        <div class="card-header">
                            <h3 class="card-title">Carousel</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body" >
                        <div id="carouseContainer">
                            <!--  幻灯片容器 -->
                            <div id="carouselExampleIndicators" class="carousel slide vh-10" data-bs-ride="carousel">
                                <ol class="carousel-indicators">
                                <!-- 切换滑块 -->
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                                    <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                                </ol>
                                <!-- 幻灯片显示主体 -->
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img class="d-block w-100" src="<ui:assets>/img/photo1.png" alt="First slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="<ui:assets>/img/photo2.png" alt="Second slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="<ui:assets>/img/photo3.jpg" alt="Third slide">
                                    </div>
                                    <div class="carousel-item">
                                        <img class="d-block w-100" src="<ui:assets>/img/photo4.jpg" alt="Third slide">
                                    </div>                                    
                                </div>
                                <!-- 后退按钮 -->
                                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev"> <span class="carousel-control-custom-icon" aria-hidden="true"> <i class="fas fa-chevron-left"></i>
                                </span> <span class="sr-only">Previous</span>
                                </a> 
                                <!-- 前进按钮 -->
                                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next"> <span class="carousel-control-custom-icon" aria-hidden="true"> <i class="fas fa-chevron-right"></i>
                                </span> <span class="sr-only">Next</span>
                                </a>
                            </div>
                            </div>
                            <hr>
                            <span>HTML CODE:</span>
                            <code class="language-html" data-text-target="#carouseContainer"></code>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->

<:template pub/admin/main-footer.html>
