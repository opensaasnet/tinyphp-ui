<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

	<section class="content-header">
		<div class="content-title">
			<div class="content-title-heading">
				<div class="content-title-icon">
					<i class="bi bi-check-square icon-gradient bg-mean-fruit"></i>
				</div>
				<div class="">

			<div class="content-title-actions">

					<div class="col-sm-6">

							<div class="icheck-danger d-inline">

						</div>
					</div>
					<div class="col-sm-6">

						<div class="form-group clearfix">
							<div class="icheck-danger d-inline">
								<input type="radio" name="r2" checked="" id="radioDanger1"> <label for="radioDanger1"> </label>
							</div>
							<div class="icheck-danger d-inline">
								<input type="radio" name="r2" id="radioDanger2"> <label for="radioDanger2"> </label>

								<input type="radio" name="r2" disabled="" id="radioDanger3"> <label for="radioDanger3"> Danger radio </label>
							</div>
						</div>
					</div>
				</div>

				<div class="row m-2">
					<div class="col-sm-6">

						<div class="form-group clearfix" id="codesource">
							<div class="icheck-success d-inline">
								<input type="checkbox" checked="" id="checkboxSuccess1"> <label for="checkboxSuccess1"> </label>
							</div>
							<div class="icheck-success d-inline">
								<input type="checkbox" id="checkboxSuccess2"> <label for="checkboxSuccess2"> </label>
							</div>
							<div class="icheck-success d-inline">

						<div class="form-group clearfix">
							<div class="icheck-success d-inline">

							<div class="icheck-success d-inline">

							</div>

				<label>source code:</label>

</div>
